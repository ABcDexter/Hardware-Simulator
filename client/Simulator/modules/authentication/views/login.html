<div class="container">
    <form class="form-signin" name="loginForm" ng-submit="login()" novalidate>
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="loginData.email" placeholder="Email" required />
            <label ng-show="(loginForm.email.$dirty || dirtyAll) && loginForm.email.$error.required" class="errorLabel">Email is required</label>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="loginData.password" placeholder="Password" required />
            <label ng-show="(loginForm.password.$dirty || dirtyAll) && loginForm.password.$error.required" class="errorLabel">Password is required</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in <i ng-if="dataLoading" class="fa fa-spinner fa-pulse"></i></button>
    </form>
</div>
