<div class="container">
    <form class="form-signin" name="registerForm" ng-submit="register()" novalidate>
        <h2 class="form-signin-heading">Please sign up</h2>
        <div class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="loginData.email" placeholder="Email" required />
            <label ng-show="(registerForm.email.$dirty || dirtyAll) && registerForm.email.$error.required" class="errorLabel">Email is required</label>
            <label ng-show="(registerForm.email.$dirty || dirtyAll) && registerForm.email.$error.email" class="errorLabel">Incorect email adress (xxxx@xxxx.xx)</label>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="loginData.password" placeholder="Password" required />
            <label ng-show="(registerForm.password.$dirty || dirtyAll) && registerForm.password.$error.required" class="errorLabel">Password is required</label>
        </div>
        <div class="form-group">
            <label for="firstname" class="sr-only">First name</label>
            <input type="text" name="firstname" class="form-control" ng-model="registerData.firstname" placeholder="First name" required />
            <label ng-show="(registerForm.firstname.$dirty || dirtyAll) && registerForm.firstname.$error.required" class="errorLabel">First name is required</label>
        </div>
        <div class="form-group">
            <label for="surname" class="sr-only">Last name</label>
            <input type="text" name="surname" class="form-control" ng-model="registerData.surname" placeholder="Last name" required/>
            <label class="errorLabel" ng-show="(registerForm.surname.$dirty || dirtyAll) && registerForm.surname.$error.required">Last name is required</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up <i ng-if="dataLoading" class="fa fa-spinner fa-pulse"></i></button>
    </form>
</div>
